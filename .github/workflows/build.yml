name: Build

on:
  push:
  pull_request:
  schedule:
    - cron: '0 16 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'graalvm'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build with Gradle
        run: ./gradlew build

      - name: Process Nightly Release
#        if: github.event_name == 'schedule'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TZ: 'Asia/Shanghai'
        run: |
          DATE=$(date +'%Y%m%d')
          COMMIT_SHORT=$(echo ${{ github.sha }} | cut -c 1-7)
          echo "Processing nightly build for date: $DATE"
          cd build/libs
          for file in *.jar; do
            if [[ "$file" == *"-nightly-"* ]]; then continue; fi
            mv "$file" "${file%.*}-nightly-${DATE}.jar"
          done
          ls -lh
          gh release delete nightly --cleanup-tag --yes || true
          gh release create nightly ./*-nightly-*.jar \
            --title "Nightly Build ($DATE)" \
            --notes "Auto-built from commit $COMMIT_SHORT at $(date +'%Y-%m-%d %H:%M:%S')" \
            --prerelease \
            --target ${{ github.sha }}